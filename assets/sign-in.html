<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg pb-6">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="../assets/img/blog-logo-64.png" class="w-100" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Project</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                News
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
    
                    </ul>
                    <div class="navbar-widget">
                        <div class="widget-search">
                            <input type="text" name="search" class="input-search" placeholder="search">
                            <button class="btn-search">
                                <img src="../assets/img/icon/search-icon.svg" alt="search">
                            </button>
                        </div>
    
                    </div>
                    <div class="d-flex gap-5">                        
                        <span class="navbar-text">
                            <a href="#" class="btn-main-green">Sign Up</a>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section bg-light py-4>
        <div class="container py-5">
            <div class="row">
                <div class="col-6 d-flex flex-column justify-content-center">
                    <div class="login-card ">
                        <div class="login-card-image">
                            <img class="w-100" src="../assets/img/image/login-image512.png" alt="">
                        </div>
                        <div class="login-card-content justify-content-center">
                            <span class="d-block font-family-two text-green f3-3 mb-4 ">Why should you open a blog account?</span>

                            <ul class="login-card-content-list">
                                <li>
                                    <span>Share Your Interests</span>
                                </li>
                                <li>
                                    <span>Build a Personal Brand</span>
                                </li>
                                <li>
                                    <span>Improve Yourself</span>
                                </li>
                                <li>
                                    <span>Build a Readership</span>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>

                <div class="col-6 d-flex flex-column justify-content-center">
                    <div class="login-card">
                        <div class="login-card-buttons">
                            <span style="font-size: 1.5rem;" class="d-block font-family-two text-green f3-3 mt-4 mb-4 ">Sign In</span>
                            <div class="login-card-body-buttons-google mb-4">
                                
                                <button type="submit">
                                    <img src="../assets/img/icon/google.png" alt="">
                                    Continue with Google
                                </button>
                            </div>
                            <div class="login-card-body-buttons-email mb-4">
                                <button type="submit" >
                                    <img src="../assets/img/icon/gmail.png" alt="">
                                    Continue with Email
                                </button>
                            </div>
                            <div class="container">
                                <hr>
                            </div>
                            
                            <div class="login mb-4">
                                <a href="login.html" class="btn btn-link">Already have an account? Sign Up </a>
                            </div>
                        </div>                       
                    </div>
                </div>
            </div>

        </div>
    </section>



    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
